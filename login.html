 <!DOCTYPE HTML>
 <html>
 <head>
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
     <link href='login.css' rel='stylesheet' type='text/css'>
     <title>Watson Online Store Web UI</title>
     <script type="text/javascript" src="jquery.min.js"></script>
</head>
<script>
$(document).ready(function(){

    var name = $("#uName").val("");
    var pwd =    $("#pwd").val("");
    
    $('.error-page').hide(0);
   



$('.login-button , .no-access').on("click",function(){
//     alert()
//   $('.login').slideUp(500);
//   $('.error-page').slideDown(1000);
 name = $("#uName").val();
 pwd =    $("#pwd").val();
 var userDetails={
        name:name,
        pwd:pwd
    }
localStorage.setItem("getUserDetails",userDetails.name)
window.location.href="imageUpload.html";
});

$('.try-again').on("click",function(){
  $('.error-page').hide(0);
  $('.login').slideDown(1000);
});
})

</script>
 </body>
 <div class="login">
        <div class="login-header">
          <h1>Login</h1>
        </div>
        <div class="login-form">
          <h3>Username:</h3>
          <input type="text" id="uName" placeholder="Username"/><br>
          <h3>Password:</h3>
          <input type="password" id="pwd" placeholder="Password"/>
          <br>
          <input type="button" value="Login" class="login-button"/>
          <br>
          <a class="sign-up">Sign Up!</a>
          <br>
          <h6 class="no-access">Can't access your account?</h6>
        </div>
      </div>
      <div class="error-page">
        <div class="try-again">Error: Try again?</div>
      </div>
 </html>
